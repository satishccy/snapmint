version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: snapmint-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-snapmint}
    command: ["--default-authentication-plugin=mysql_native_password"]
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -uroot -p${MYSQL_ROOT_PASSWORD:-secret} -h127.0.0.1 --silent"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    command: sh -c "pnpm prisma migrate deploy || pnpm prisma db push; node dist/index.js"
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-secret}@db:3306/${MYSQL_DATABASE:-snapmint}
      JWT_SECRET: ${JWT_SECRET:-not-this}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-username}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-password}
      PORT: "3543"
      FRONTEND_URL: "http://localhost:8081"
      ALGOD_TOKEN: ${ALGOD_TOKEN:-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
      ALGOD_SERVER: ${ALGOD_SERVER:-https://testnet-api.algonode.cloud/}
      ALGOD_PORT: ${ALGOD_PORT:-443}
      INDEXER_TOKEN: ${INDEXER_TOKEN:-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
      INDEXER_SERVER: ${INDEXER_SERVER:-https://testnet-idx.algonode.cloud}
      INDEXER_PORT: ${INDEXER_PORT:-443}
      FEE_POOL_MNEMONIC: ${FEE_POOL_MNEMONIC:-}
    ports:
      - "3543:3543"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3543}
        VITE_PINATA_JWT: ${VITE_PINATA_JWT:-}
        VITE_IPFS_GATEWAY: ${VITE_IPFS_GATEWAY:-https://ipfs.io/ipfs/}
        BASE_PATH: ${BASE_PATH:-/}
    ports:
      - "8081:80"
    depends_on:
      - backend

volumes:
  mysql_data:
